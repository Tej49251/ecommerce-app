<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Flipkart Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .register-card {
      max-width: 420px;
      margin: auto;
      margin-top: 70px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card register-card">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Create Account</h4>
      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Register as</label>
          <select id="role" class="form-select">
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
      </div>
      <div id="registerMsg" class="mt-3 text-success text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").onsubmit = async function (e) {
      e.preventDefault();
      const payload = {
        username: username.value,
        password: password.value,
        name: name.value,
        gender: gender.value,
        role: role.value
      };

      const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const msg = await res.text();
      registerMsg.textContent = msg;
    };
  </script>
</body>
</html>
