<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Flipkart Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .dashboard-card {
      max-width: 500px;
      margin: auto;
      margin-top: 100px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .card-title {
      font-weight: 600;
    }
    .btn-block {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- 🧭 Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">🛠️ Admin Dashboard</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- 📦 Dashboard Actions -->
  <div class="card dashboard-card">
    <div class="card-body text-center">
      <h4 class="card-title mb-4">Manage Your Store</h4>
      <a href="admin-products.html" class="btn btn-primary mb-3 btn-block">🗂️ Manage Products</a>
      <a href="admin-add-product.html" class="btn btn-success mb-3 btn-block">➕ Add New Product</a>
      <button onclick="logout()" class="btn btn-danger btn-block">🔓 Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("role");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
