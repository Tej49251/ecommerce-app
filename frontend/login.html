<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Flipkart Lite</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fa;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Login to Ecommerce Lite</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="register.html" class="text-decoration-none">Don't have an account? Register</a>
      </div>
      <div id="loginMsg" class="mt-3 text-danger text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('jwtToken', data.jwtToken);
        localStorage.setItem('role', data.role);

        window.location.href = data.role === 'admin' ? 'admin.html' : 'index.html';
      } else {
        document.getElementById('loginMsg').textContent = 'Login failed. Check credentials.';
      }
    });
  </script>
</body>
</html>
