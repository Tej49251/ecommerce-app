<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">üõ†Ô∏è Admin Panel</a>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <div class="container mt-4">
    <h2>Manage Products</h2>
    <div class="row" id="productList"></div>
  </div>

  <script>
    const jwtToken = localStorage.getItem("jwtToken");

    function logout() {
      localStorage.removeItem("jwtToken");
      window.location.href = "login.html";
    }

    async function loadProducts() {
      const res = await fetch("http://localhost:3000/products", {
        headers: { Authorization: `Bearer ${jwtToken}` }
      });
      const products = await res.json();
      const list = document.getElementById("productList");
      list.innerHTML = "";

      products.forEach(p => {
        list.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text text-muted">${p.description}</p>
                <ul class="list-unstyled">
                  <li><strong>Category:</strong> ${p.category}</li>
                  <li><strong>Price:</strong> ‚Çπ${p.price.toFixed(2)}</li>
                </ul>
                <div class="d-flex gap-2">
                  <a href="admin-edit-product.html?id=${p.product_id}" class="btn btn-sm btn-warning">Edit</a>
                  <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.product_id})">Delete</button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      const res = await fetch(`http://localhost:3000/products/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${jwtToken}` }
      });

      if (res.ok) {
        alert("üóëÔ∏è Product deleted");
        loadProducts();
      } else {
        alert("üö´ Could not delete product");
      }
    }

    loadProducts();
  </script>
</body>
</html>
