<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üõ†Ô∏è Edit Product</h2>
    <form id="editForm">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input class="form-control" id="category" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input class="form-control" type="number" id="price" min="0" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <button class="btn btn-warning">Update Product</button>
      <a href="admin-products.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const jwtToken = localStorage.getItem("jwtToken");

    // Load product details
    fetch(`http://localhost:3000/products/${productId}`, {
      headers: { Authorization: `Bearer ${jwtToken}` }
    })
    .then(res => {
      if (!res.ok) throw new Error("Product not found");
      return res.json();
    })
    .then(product => {
      document.getElementById("name").value = product.name || "";
      document.getElementById("category").value = product.category || "";
      document.getElementById("price").value = product.price || "";
      document.getElementById("description").value = product.description || "";
    })
    .catch(err => {
      alert("Failed to load product: " + err.message);
      window.location.href = "admin-products.html";
    });

    // Handle update
    document.getElementById("editForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const updated = {
        name: document.getElementById("name").value.trim(),
        category: document.getElementById("category").value.trim(),
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value.trim()
      };

      const res = await fetch(`http://localhost:3000/products/${productId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwtToken}`
        },
        body: JSON.stringify(updated)
      });

      if (res.ok) {
        alert("‚úÖ Product updated!");
        window.location.href = "admin-products.html";
      } else {
        alert("üö´ Update failed");
      }
    });
  </script>
</body>
</html>
