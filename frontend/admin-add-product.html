<!-- admin-add-product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Add New Product</h2>
    <form id="productForm">
      <input class="form-control mb-3" id="name" placeholder="Product Name" required />
      <input class="form-control mb-3" id="category" placeholder="Category" required />
      <input class="form-control mb-3" type="number" id="price" placeholder="Price" required />
      <input class="form-control mb-3" type="text" id="description" placeholder="Description" required />
      <button class="btn btn-success">Add Product</button>
      <a href="admin.html" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script>
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const jwtToken = localStorage.getItem("jwtToken");
      const product = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        price: parseFloat(document.getElementById("price").value),
        description:document.getElementById("description").value
      };
      fetch("http://localhost:3000/products/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${jwtToken}`
        },
        body: JSON.stringify(product)
      })
      .then(res => res.ok ? alert("Product Added") || window.location.href : "admin-products.html" , alert("Failed"));
    });
  </script>
</body>
</html>
